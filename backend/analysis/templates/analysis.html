{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demographic Analysis</title>
</head>
<body>
    <h3>Graph:</h3>
    <img src="data:image/png;base64,{{ graph }}" alt="Demographic Analysis Graph">

    <form method="GET">
        <label for="district">Enter District Name:</label>
        <input type="text" id="district" name="district" value="{{ district_name }}">
        <button type="submit">Analyze</button>
    </form>
    
    {% if graph %}
        <img src="data:image/png;base64,{{ graph }}" alt="Graph">
    {% endif %}
    
    <h2>AI Suggestions</h2>
    <p>{{ ai_suggestions }}</p>
    
</body>
</html>
